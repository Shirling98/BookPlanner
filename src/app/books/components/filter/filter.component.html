<h5>{{filterTitle | async}}</h5>
<form [formGroup]="formFilter">
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Поиск..."
    formControlName="searchStr"
  >
  <button
    class="btn btn-info"
    (click)="searchBtn()"
  >Найти
  </button>
</div>
</form>
